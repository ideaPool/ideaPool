	<!-- NAV --->
	<nav id="nav">  
		<ul>
			<li><a href="#" onmouseover="showDownBar('mySpace')" onmouseout="hideDownBar('mySpace')">My Space</a>
			    <div id="mySpace" >
        	        <dli><a href="#">My Ideas</a></dli>
        	        <dli><a href="#">My Walls</a></dli>
        	        <dli><a href="#" onclick="FBLogout();">Logout</a></dli>

			<li id = "search">
				<div id="tfheader" >
					<input type="text" class="tftextinput" name="q" size="21" maxlength="120">
					<i class="fa fa-search fa-fw"></i>
				</div>
			</li>
		</ul>
	</nav>
	
  <!-- nav for walls -->
  <div id="wallNav">
    <div class="wnbContainer"></div>
    <div class="wnbContainer">
      <div class="wallNavButton" onclick="goToByScroll('wb1')"></div>
    </div>
    <div class="wnbContainer">
      <div class="wallNavButton" onclick="goToByScroll('wb2')"></div>
    </div>
    <div class="wnbContainer">
      <div class="wallNavButton" onclick="goToByScroll('wb3')"></div>
    </div>
  </div>
  
  <!-- buffer for walls -->
  <div id="wallBuffer">
  
  </div>
  
  <!-- display layer -->
  <div class="droppable" id="drop"></div>
  <div class="backGray" ></div>
  
  <div class="wallBlockContainer" id="wb1">
    <div class="wallBlock">123
    </div>
  </div>
  <div class="wallBlockContainer" id="wb2">
    <div class="wallBlock">321
    </div>
  </div>
  <div class="wallBlockContainer" id="wb3">
    <div class="wallBlock">1234567
    </div>
  </div>
  
</body>

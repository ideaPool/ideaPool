<!DOCTYPE html>
<?xml version="1.0" encoding="UTF-8" ?>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
  <title>Idea Pool</title>
  <link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
  <link type="text/css" href="css/anIdea.css" rel="stylesheet" />
  <link type="text/css" href="css/loader.css" rel="stylesheet" />
  <script src="js/jquery-1.11.0.min.js"></script>
  <script src="js/jquery-ui.js"></script>
  <script type="text/javascript" src="js/loader.js"></script>
  <script type="text/javascript" src="js/anIdea.js"></script>
</head>
<body>
  <div class="anIdeaContainer">
    <div class="anIdeaBackground" onclick="hideAnIdea();"></div>
    <div class="anIdeaInnerContainer">
        
      <div class="anIdeaTitle">
        <!-- Title -->
      </div>
      <div class="anIdeaAuthor">
        <!-- Author -->
      </div>
      <img class="anIdeaImg" src="">
        <!-- Image -->
      </img>
      <div class="anIdeaDscrpt">
        <!-- Description -->
      </div>
    
        <!--- loading animation --->
    	<div class = "loader" >
        	<div class="windows8">
        	    <h>LOADING...</h>
        	    <br><br>
                <div class="wBall" id="wBall_1">
                    <div class="wInnerBall"></div>
                </div>
                <div class="wBall" id="wBall_2">
                    <div class="wInnerBall"></div>
                </div>
                <div class="wBall" id="wBall_3">
                    <div class="wInnerBall"></div>
                </div>
                <div class="wBall" id="wBall_4">
                    <div class="wInnerBall"></div>
                </div>
                <div class="wBall" id="wBall_5">
                    <div class="wInnerBall"></div>
                </div>
            </div> 
    	</div>
        <!--- loading animation end--->

    
    
    
    </div>
  </div>
  
  
</body>
</html>
